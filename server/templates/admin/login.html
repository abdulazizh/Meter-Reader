<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - لوحة التحكم</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      padding: 48px;
      width: 100%;
      max-width: 420px;
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3182ce 0%, #2b6cb0 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: 0 8px 16px rgba(49, 130, 206, 0.3);
    }
    
    .logo-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 700;
      color: #1a365d;
      margin-bottom: 8px;
    }
    
    .login-subtitle {
      font-size: 14px;
      color: #718096;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      transition: all 0.2s;
      direction: rtl;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #3182ce;
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
    }
    
    .form-input::placeholder {
      color: #a0aec0;
    }
    
    .login-button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #3182ce 0%, #2b6cb0 100%);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(49, 130, 206, 0.3);
    }
    
    .login-button:active {
      transform: translateY(0);
    }
    
    .login-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: #a0aec0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
      <h1 class="login-title">لوحة تحكم المشرف</h1>
      <p class="login-subtitle">قراءات المشتركين - وزارة الكهرباء</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">اسم المستخدم</label>
        <input 
          type="text" 
          id="username" 
          class="form-input" 
          placeholder="أدخل اسم المستخدم"
          required
          autocomplete="username"
        >
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">كلمة المرور</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="أدخل كلمة المرور"
          required
          autocomplete="current-password"
        >
      </div>
      
      <button type="submit" id="loginButton" class="login-button">
        تسجيل الدخول
      </button>
    </form>
    
    <p class="footer-text">جمهورية العراق - وزارة الكهرباء</p>
  </div>
  
  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginButton = document.getElementById('loginButton');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      loginButton.disabled = true;
      loginButton.textContent = 'جاري تسجيل الدخول...';
      errorMessage.classList.remove('show');
      
      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          window.location.href = '/admin';
        } else {
          errorMessage.textContent = data.error || 'فشل تسجيل الدخول';
          errorMessage.classList.add('show');
        }
      } catch (error) {
        errorMessage.textContent = 'حدث خطأ في الاتصال بالخادم';
        errorMessage.classList.add('show');
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'تسجيل الدخول';
      }
    });
  </script>
</body>
</html>
